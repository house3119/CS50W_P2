{% extends 'auctions/layout.html' %}

{% block body %}

<div class="container">
    <h2 class="listing-header">Categories</h2>
    <p>Select to view all active listings from chosen category:</p>
    <ul>
        {% for category in categories %}
            <li><a href="{% url 'category' category %}">{{ category }}</a></li>
        {% endfor %}
    </ul>  
</div>

{% endblock %}
