{% extends "auctions/layout.html" %}

{% block body %}
<div class="text-center">
    <h2 class="login_header">Login</h2>

    {% if message %}
        <h5 class="login_message red-text">{{ message }}</h5>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group row d-flex justify-content-center">
            <div class="col-sm-3">
                <input autofocus class="form-control" type="text" name="username" placeholder="Username">
            </div>
        </div>
        <div class="form-group row d-flex justify-content-center">
            <div class="col-sm-3">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
        </div>
        <input class="btn btn-primary" type="submit" value="Login">
    </form>

    <div class="login_footer">Don't have an account? <a href="{% url 'register' %}">Register here.</a></div>
</div>
{% endblock %}
